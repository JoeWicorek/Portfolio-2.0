<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home IoT Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            color: #64ffda;
            font-family: 'Fira Code', monospace;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ccd6f6;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1rem;
            margin: 2rem 0;
        }
        .widget {
            background: rgba(17, 34, 64, 0.7);
            border: 1px solid #3a86ff;
            border-radius: 4px;
            padding: 1rem;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .widget-title {
            color: #8892b0;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }
        .widget-value {
            color: #64ffda;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .logo {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .logo span {
            color: #3a86ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">&lt;<span>Smart</span>Home/&gt;</div>
        <h1>Smart Home IoT Hub</h1>
        <p>Centralized control for all your connected devices</p>
        <div class="dashboard">
            <div class="widget">
                <div class="widget-title">TEMPERATURE</div>
                <div class="widget-value">72Â°F</div>
            </div>
            <div class="widget">
                <div class="widget-title">HUMIDITY</div>
                <div class="widget-value">45%</div>
            </div>
            <div class="widget">
                <div class="widget-title">ENERGY</div>
                <div class="widget-value">3.2kWh</div>
            </div>
            <div class="widget">
                <div class="widget-title">SECURITY</div>
                <div class="widget-value">Armed</div>
            </div>
            <div class="widget">
                <div class="widget-title">LIGHTS</div>
                <div class="widget-value">4 On</div>
            </div>
            <div class="widget">
                <div class="widget-title">DEVICES</div>
                <div class="widget-value">12 Active</div>
            </div>
        </div>
    </div>
</body>
</html>
